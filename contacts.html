<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/Contacts.css" />
    <link rel="website icon" type="png" 
    href="#">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="address-img"> <img src="/src/assets/images/map.png" width="30px" height="30px" alt=""></i>
                    <div class="topic">Адрес</div>
                    <div class="text-one">Москва</div>
                    <div class="text-two">Пресенская наб., 8 стр. 1</div>
                </div>
                <div class="phone details">
                    <i class="phone-img"> <img src="/src/assets/images/telephone.png" width="30px" height="30px" alt=""></i>
                    <div class="topic">Наши Номера</div>
                    <div class="text-one">8-800-000-00-00</div>
                    <div class="text-two">8-900-000-00-01</div>
                </div>
                <div class="email details">
                    <i class="email-img"> <img src="/src/assets/images/mail.png" width="30px" height="30px" alt=""></i>
                    <div class="topic">Наши почты</div>
                    <div class="text-one"> support@site.com</div>
                    <div class="text-two">admin@site.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Свяжитесь с нами!</div>
                <p class="fftp">Если у Вас есть вопросы или предложения по сотрудничеству 
                    заполните форму ниже
                </p>
                <form action="#" id="form" name="form">
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свое имя" 
                        id="name" 
                        name="name" 
                        data-reg="^[А-ЯЁ][а-яё]*$"/>
                        <label for="name">Только кириллица</label>
                    </div>
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свою почту"
                        id="email"
                        name="email"
                        data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                        <label for="email">Формат: example@mail.com</label>
                    </div>
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свой номер"
                        id="phone"
                        name="phone"
                        data-reg="^((\+7|7|8)+([0-9]){10})$"/>
                        <label for="phone">Пример: +79000000000, 79000000000, 89000000000 </label>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Отправить сообщение" id="button" name="button"/>
                    </div>    
                </form>
            </div>
        </div>
    </div>
    <script src="contacts.js"></script>
</body>
</html>
